
<div class="container">
  <div class="title-container">
    <h1>ACME</h1>
    <h2 id="tableLabel"
        class="center-title">
      Recover your account
    </h2>
  </div>

 <div class="home-container"
      style="width: 300px;">
   <div class="form-group"
        style="margin-top: 10px;">
     <label for="useremail">Email</label>
     <br/>
     <input type="text"
            id="useremail"
            class="form-control"
            (keydown.enter)="requestPasswordReset()" />
   </div>

   <div class="form-group"
        style="margin-top: 10px;">
     <button type="button"
             class="btn btn-secondary"
             (click)="backToLogin()">Back
     </button>
     <button class="btn btn-primary"
             style="margin: 5px ;"
             (click)="requestPasswordReset()"
             [(ngModel)]="email">Send mail
     </button>
   </div>

   <router-outlet></router-outlet>
 </div>
 
  <div class="home-container"
       style="width: 300px;">
    <div class="form-group"
         style="margin-top: 10px;">
      <label for="UserEmail">Email</label>
      <br />
      <input type="email"
             id="UserEmail"
             class="form-control"
             placeholder="Enter your useremail"
             [(ngModel)]="UserEmail">
    </div>

    <div class="form-group"
         style="margin-top: 10px;">
      <button type="button"
              class="btn btn-secondary"
              (click)="backToLogin()">
        Back
      </button>
      <button class="btn btn-primary"
              style="margin: 5px ;"
              (click)="requestPasswordReset()" >
        Send mail
      </button>
    </div>
  </div>
</div>
