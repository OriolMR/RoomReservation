
<div class="container">
  <div class="title-container">
    <h1>ACME</h1>
    <h2 id="tableLabel" class="center-title">Recover your account</h2>
  </div>

  <div class="home-container" style="width: 300px;">
    <div class="form-group" style="margin-top: 10px;">
      <label for="useremail">Email</label>
      <br/>
      <input type="text" id="useremail" class="form-control" (keydown.enter)="forgot-password()" />
    </div>

    <div class="form-group" style="margin-top: 10px;">
      <button type="button" class="btn btn-secondary" routerLink="/login">Back</button>
      <button class="btn btn-primary" style="margin: 5px ;" (click)="forgot-password()">Send mail</button>
    </div>

    <div *ngIf="forgot-passwordError" class="error-message">Incorrect username or email</div>

    <router-outlet></router-outlet>
  </div>
</div>
