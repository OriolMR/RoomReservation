
<div class="container">
  <div class="title-container">
    <h1 id="tableLabel" class="center-title">ACME</h1>
    <h2 id="tableLabel" class="center-title">MEETING ROOM RESERVATION</h2>
  </div>

  <div class="home-container" style="width: 300px;">
    <div class="form-group">
      <label for="username">Username</label>
      <br />
      <input type="text" id="username" class="form-control" [(ngModel)]="UserName" />
    </div>
    <div class="form-group" style="margin-top: 10px;">
      <label for="useremail">Email</label>
      <br />
      <input type="text" id="useremail" class="form-control" (keydown.enter)="forgot-password()" />
    </div>
    <div class="form-group" style="margin-top: 10px;">
      <button class="btn btn-primary" style="margin: 5px ;" (click)="forgot-password()">Send notification</button>
    </div>

    <div *ngIf="forgot-passwordError" class="error-message">Incorrect username or email</div>
    <router-outlet></router-outlet>
  </div>
</div>
