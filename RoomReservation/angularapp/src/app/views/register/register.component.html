<div class="register-container">

  <h2>Register</h2>

  <div class="form-group">

    <label for="username">Username:</label><br>

    <input type="text"
           id="username"
           class="form-control"
           placeholder="Enter your username"
           [(ngModel)]="UserName"
           (keydown.enter)="registerUser()"
           (input)="checkUsername()">

    <div *ngIf="usernameError"
         class="error-message">{{ usernameErrorMessage }}
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email:</label><br>

    <input type="email"
           id="email"
           class="form-control"
           placeholder="Enter your email"
           (keydown.enter)="registerUser()"
           [(ngModel)]="UserEmail"
           (input)="checkUsermail()">

    <div *ngIf="useremailError"
         class="error-message">{{ useremailErrorMessage }}
    </div>

    <div *ngIf="usermailError"
         class="error-message">{{ usermailErrorMessage }}
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password:</label><br>

    <input type="password"
           id="password"
           class="form-control"
           placeholder="Enter your password"
           [(ngModel)]="PasswordHash"
           (keydown.enter)="registerUser()"
           (input)="checkPassword()">

    <div *ngIf="passwordError"
         class="error-message">{{ passwordErrorMessage }}
    </div>
  </div>

  <div class="form-group">
    <label for="confirm-password">Confirm Password:</label><br>

    <input type="password"
           id="confirm-password"
           class="form-control"
           placeholder="Confirm your password"
           [(ngModel)]="ConfirmPassword"
           (keydown.enter)="registerUser()"
           (input)="checkPassword()">

    <div *ngIf="registrationError && ConfirmPassword && ConfirmPassword.trim() !== ''"
         class="error-message">{{ registrationErrorMessage }}
    </div>
  </div>

  <button type="button"
          class="btn btn-secondary"
          routerLink="/login">Back
  </button>

  <button type="button"
          class="btn btn-primary"
          (click)="registerUser()"
          [ngClass]="{'button-disabled': isButtonDisabled}"
          [disabled]="isButtonDisabled">Sign up
  </button>

  <div style="margin-top: 10px;"></div>
</div>
