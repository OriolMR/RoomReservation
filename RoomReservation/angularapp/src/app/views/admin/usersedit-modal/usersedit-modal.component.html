<div class="modal-overlay" (click)="onOverlayClick($event)">

  <div class="modal-content" (click)="onContentClick($event)">

    <h2>Update User:</h2>

    <div class="form-group">
      <label for="username">Username:</label><br>
      <input type="text" id="username" class="form-control" placeholder="Enter the new username" [(ngModel)]="newUserName" (keydown.enter)="saveUser()">
      <div *ngIf="usernameError" class="error-message">{{ usernameErrorMessage }}</div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label><br>
      <input type="email" id="email" class="form-control" placeholder="Enter the new email" (keydown.enter)="saveUser()" [(ngModel)]="newEmail">
      <div *ngIf="useremailError" class="error-message">{{ useremailErrorMessage }}</div>
    </div>

    <div class="form-group">
      <button class="btn-close custom-button" (click)="close()">Close</button>

      <button type="button" class="btn btn-primary" (click)="saveUser()" [ngClass]="{'button-disabled': isButtonDisabled}" [disabled]="isButtonDisabled">Submit</button>

      <div style="margin-top: 10px;"></div>

    </div>
  </div>
</div>
