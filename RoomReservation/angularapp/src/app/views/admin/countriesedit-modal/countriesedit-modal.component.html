<div class="modal-overlay" (click)="onOverlayClick($event)">

  <div class="modal-content" (click)="onContentClick($event)">

    <h2>Update Country:</h2>

    <div class="form-group">
      <label for="newCountryName">Country Name:</label><br>
      <input type="text" id="newCountryName" class="form-control" placeholder="Enter the new country name" [(ngModel)]="countryName" (keydown.enter)="saveCountry()">
    </div>

    <div class="form-group">
      <button class="custom-button" (click)="close()">Close</button>

      <button type="button" class="btn btn-primary" (click)="saveCountry()" [ngClass]="{'button-disabled': isButtonDisabled}" [disabled]="isButtonDisabled">Submit</button>

      <div style="margin-top: 10px;"></div>

    </div>
  </div>
</div>
