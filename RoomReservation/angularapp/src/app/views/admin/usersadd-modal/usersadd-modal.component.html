<div class="modal-overlay" (click)="onOverlayClick($event)">
  <div class="modal-content" (click)="onContentClick($event)">
    <h2>Create User:</h2>
    <div class="form-group">
      <label for="username">Username:</label><br>
      <input type="text" id="username" class="form-control" placeholder="Enter your username" [(ngModel)]="UserName" (keydown.enter)="registerUser()" (input)="checkUsername()">
      <div *ngIf="usernameError" class="error-message">{{ usernameErrorMessage }}</div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label><br>
      <input type="email" id="email" class="form-control" placeholder="Enter your email" (keydown.enter)="registerUser()" [(ngModel)]="UserEmail" (input)="checkUseremail()">
      <div *ngIf="useremailError" class="error-message">{{ useremailErrorMessage }}</div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label><br>
      <input type="password" id="password" class="form-control" placeholder="Enter your password" [(ngModel)]="PasswordHash" (keydown.enter)="registerUser()" (input)="checkPassword()">
      <div *ngIf="passwordError" class="error-message">{{ passwordErrorMessage }}</div>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password:</label><br>
      <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password" [(ngModel)]="ConfirmPassword" (keydown.enter)="registerUser()" (input)="checkPassword()">

      <div *ngIf="registrationError && ConfirmPassword && ConfirmPassword.trim() !== ''" class="error-message">{{ registrationErrorMessage }}</div>
    </div>
    <button class="custom-button" (click)="close()">Close</button>

    <button type="button" class="btn btn-primary" (click)="registerUser()" [ngClass]="{'button-disabled': isButtonDisabled}" [disabled]="isButtonDisabled">Add New User</button>
    <div style="margin-top: 10px;"></div>
  </div>
