<h1 id="title">Administrate Offices</h1>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Spain" #input>
</mat-form-field>

<div class="demo-button-container">
  <button mat-raised-button (click)="addData()" class="demo-button">
    Add Office
  </button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

    <!-- Country Id Column -->
    <ng-container matColumnDef="officeId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by City Id"> Offices ID </th>
      <td mat-cell *matCellDef="let element"> {{element.officeId}} </td>
    </ng-container>

    <!-- Country Name Column -->
    <ng-container matColumnDef="cityId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Country Id"> City ID </th>
      <td mat-cell *matCellDef="let element"> {{element.cityId}} </td>
    </ng-container>

    <!-- Country Name Column -->
    <ng-container matColumnDef="officeName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Country Id"> Office Name </th>
        <td mat-cell *matCellDef="let element"> {{element.officeName}} </td>
      </ng-container>

    <!-- Edit and Delete button -->
    <ng-container matColumnDef="symbols">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon id="edit-btn"
                  aria-hidden="false"
                  aria-label="edit-btn"
                  fontIcon="edit">
        </mat-icon>
        <mat-icon id="delete-btn"
                  aria-hidden="false"
                  aria-label="delete-btn"
                  fontIcon="delete"
                  (click)="openDialog('0ms', '0ms')">
        </mat-icon>
      </td>
    </ng-container>

    <!-- DefiniciÃ³n de las filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[3, 5, 7]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell"
        colspan="4">No data matching the filter "{{input.value}}"
    </td>
  </tr>
</div>
