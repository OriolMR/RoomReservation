<div class="modal-overlay" (click)="onOverlayClick($event)">
  <div class="modal-content" (click)="onContentClick($event)">
    <h2>Create Office:</h2>
    <!--
    <div class="form-group">
      <label for="countryId">Country Id:</label><br>
      <input type="text" id="countryId" class="form-control" placeholder="Enter a country ID" [(ngModel)]="countryId" (keydown.enter)="addCountry()">
    </div> -->
    <div class="form-group">
      <label for="cityName">Office Name:</label><br>
      <input type="text" id="officeName" class="form-control" placeholder="Enter a office name" [(ngModel)]="officeName" (keydown.enter)="addOffice()">
    </div>
    <div class="form-group">
      <label for="cityId">City ID:</label><br>
      <input type="number" id="cityId" class="form-control" placeholder="Enter a city ID" [(ngModel)]="cityId" (keydown.enter)="addOffice()">
    </div>
    <button class="custom-button" (click)="close()">Close</button>
    <button type="button" class="btn btn-primary" (click)="addOffice()" [ngClass]="{'button-disabled': isButtonDisabled}" [disabled]="isButtonDisabled">Add New Office</button>
    <div style="margin-top: 10px;"></div>
  </div>
</div>
