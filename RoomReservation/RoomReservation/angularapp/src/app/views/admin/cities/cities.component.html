<h1 id="title">Administrate Cities</h1>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)"
         placeholder="Ex. Barcelona" #input>
</mat-form-field>

<div class="demo-button-container">
  <button mat-raised-button (click)="openAddCity()"
          class="demo-button">
    Add City
  </button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource"
         matSort (matSortChange)="announceSortChange($event)">

    <!-- City Id Column -->
    <ng-container matColumnDef="cityId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by City Id"> City Id </th>
      <td mat-cell *matCellDef="let element"> {{element.cityId}} </td>
    </ng-container>

    <!-- Country Id Column -->
    <ng-container matColumnDef="countryId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Country Id"> Country Id </th>
      <td mat-cell *matCellDef="let element"> {{element.countryId}} </td>
    </ng-container>

    <!-- City Name Column -->
    <ng-container matColumnDef="cityName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by City Name"> City Name </th>
      <td mat-cell *matCellDef="let element"> {{element.cityName}} </td>
    </ng-container>

    <!-- Edit and Delete button -->
    <ng-container matColumnDef="symbols">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon id="edit-btn"
                  aria-hidden="false"
                  aria-label="edit-btn"
                  fontIcon="edit"
                  (click)="openEditCity(element.cityId)">

        </mat-icon>
        <mat-icon id="delete-btn"
                  aria-hidden="false"
                  aria-label="delete-btn"
                  fontIcon="delete"
                  (click)="openDeleteCity(element.cityId)">
        </mat-icon>
      </td>
    </ng-container>

    <!-- DefiniciÃ³n de las filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[3, 5, 7]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell"
        colspan="4">No data matching the filter "{{input.value}}"
    </td>
  </tr>
</div>
