<div class="modal-overlay" (click)="onOverlayClick($event)">

  <div class="modal-content" (click)="onContentClick($event)">

    <h2>Update City:</h2>

    <div class="form-group">
      <label for="cityName">City Name:</label><br>
      <input type="text" id="cityName" class="form-control" placeholder="Enter the new city name" [(ngModel)]="cityName" (keydown.enter)="saveCity()">
    </div>

    <div class="form-group">
      <label for="CountryName">Country ID:</label><br>
      <input type="number" id="countryId" class="form-control" placeholder="Enter the new country ID" [(ngModel)]="countryId" (keydown.enter)="saveCity()">
    </div>

    <div class="form-group">
      <button class="custom-button" (click)="close()">Close</button>
      <button type="button" class="btn btn-primary" (click)="saveCity()" [ngClass]="{'button-disabled': isButtonDisabled}" [disabled]="isButtonDisabled">Submit</button>
      <div style="margin-top: 10px;"></div>
    </div>
  </div>
</div>
